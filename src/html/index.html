<!DOCTYPE html>
<html>
	<head>
		<title>Datepicker test</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		Date input 1: <input type="text" id="target1" />
		<br>
		Date input 2: <input type="text" id="target2" />

		<div id="template">
	        <div class="datepicker-header">
	            <a href="#" class="datepicker-month-button datepicker-prev-month-button">
	                <span class="datepicker-month-button-text">&#8678;</span>
	            </a>
	            <a href="#" class="datepicker-month-button datepicker-next-month-button">
	                <span class="datepicker-month-button-text">&#8680;</span>
	            </a>
	            <div class="datepicker-month-caption">
	                2016
	            </div>
	        </div>
	        <div class="datepicker-days">
	            <table class="datepicker-days-table">
	                <thead>
	                    <tr>
	                        <th>Su</th>
	                        <th>Mo</th>
	                        <th>Tu</th>
	                        <th>We</th>
	                        <th>Th</th>
	                        <th>Fr</th>
	                        <th>Sa</th>
	                    </tr>
	                </thead>
	                <tbody>
	                </tbody>
	            </table>
	        </div>
		</div>

		<script type="text/javascript" src="js/custom-event-polyfill.js"></script>
		<script type="text/javascript" src="js/datepicker-window.js"></script>
		<script type="text/javascript" src="js/datepicker.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
